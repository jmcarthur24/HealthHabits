<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tracker | Healthy Habit Builder</title>
  <meta name="description" content="Track your healthy habits.">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body data-page="tracker">
  <header>
    <nav>
      <div class="logo"><a href="index.html">Healthy Habit Builder</a></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="create.html">Create Goal</a>
        <a href="tracker.html" class="active">Tracker</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Your Goals</h2>
      
      <div class="progress-wrapper">
        <span id="progressPercent">0%</span>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
      
      <div class="goals-container">
        <ul id="goalList" class="goal-list"></ul>
        
        <div class="actions-container">
          <button id="resetBtn" class="btn secondary">Reset Goals</button>
          <a href="create.html" class="btn" id="addNewBtn">Add New Goal</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Healthy Habit Builder</p>
  </footer>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
